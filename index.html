<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <div class="container-imagem"><img class="imagem-principal" src="./img/bag.png" alt="Sacola de compras"></div>
        <form action="">
            <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar">
            <button class="botao-salvar" id="botao-salvar">Salvar Item</button>
        </form>
        <div>
            <h2>Lista de Compras</h2>
            <hr />
            <ul id="lista-compras">
                <li id="lista-item">
                    <div class="container-lista-item" id="container-lista-item">
                        <div class="container-nome-item" id="container-nome-item">
                            <div class="checkbox-container">
                                <label for="checkbox-1">
                                    <input type="checkbox" class="checkbox-input" id="checkbox-1">
                                    <div class="checkbox-customizado checked"></div>
                                </label>
                            </div>
                            <p>Queijo Minas</p>
                        </div>
                        <div class="container-botoes" id="container-botoes">
                            <button class="botao-acao">
                                <img src="./img/delete.svg" alt="Deletar">
                            </button>
                            <button class="botao-acao">
                                <img src="./img/edit.svg" alt="Editar">
                            </button>
                        </div>
                    </div>
                    <p class="item-lista-texto" id="item-lista-texto">Segunda-Feira 03/10/2022 Ã s 08:30</p>
                </li>
            </ul>
            <h2>Comprado</h2>
            <hr/>
            <ul class="" id="lista-comprados">

            </ul>
        </div>
    </main>
<script src="./js/script.js" type="module"></script>
</body>

</html>
