<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <div class="container-imagem">
            <img class="imagem-principal" src="./img/bag.png" alt="Sacola de compras">
        </div>
        <form action="">
            <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar">
            <button class="botao-salvar" id="botao-salvar">Salvar Item</button>
        </form>
        <div>
            <h2>Lista de Compras</h2>
            <hr />
            
            <div class="container-lista-vazia">
                <p class="msg-lista-vazia" id="msg-lista-vazia" style="display: block;">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra.</p>
            </div>
            <ul id="lista-compras">
            </ul>
            <div class="container-lista-comprados" id="container-lista-comprados">
                <h2 id="titulo-comprado">Comprados</h2>
                <hr/>
                <ul class="" id="lista-comprados">
                </ul>
            </div>
        </div>
    </main>
<script src="./js/script.js" type="module"></script>
</body>

</html>
